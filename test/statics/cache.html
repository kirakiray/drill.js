<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>load cache</title>
    <script type="module">
      import "../../src/base.mjs";
    </script>
  </head>
  <body>
    See 'window.mCount' must equal 1
  </body>
  <script type="module">
    window.load = lm(import.meta);

    (async () => {
      await load("./esm/test-count.mjs");

      await load("./esm/test-count.mjs -reload");

      await load("./esm/test-count.mjs?v=1");

      document.write(mCount);
    })();
  </script>
</html>

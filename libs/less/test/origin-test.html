<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>less test</title>
    <script src="https://unpkg.com/source-map@0.6.0/dist/source-map.js"></script>
    <!-- <script src="./less.js"></script> -->
    <script src="../src/less.js"></script>
    <script>
      const createFileUrl = (...args) => {
        const file = new File(...args);

        return URL.createObjectURL(file);
      };

      (async () => {
        const text = await fetch("./test.less").then((e) => e.text());

        debugger;
        const myLess = window.less({}, []);

        const data = await less.render(text, {
          sourceMap: {
            sourcesName: "libs/less/test.less",
          },
        });

        // const url2 = createFileUrl([data.map], "test.css.map");
        const m = JSON.parse(data.map);
        m.sources = ["libs/less/test/test.less"];

        const url1 = createFileUrl(
          [
            data.css +
              `\n/*# sourceMappingURL=data:application/json;base64,${btoa(
                JSON.stringify(m)
              )} */`,
          ],
          "test.css"
        );

        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = url1;
        document.head.append(link);

        console.log(data);
      })();
    </script>
  </head>
  <body>
    <div>
      <span> less test </span>
    </div>
  </body>
</html>
